<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker | Transaction Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/groups.css">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar">
            <a href="home.html" class="logo">
                <i class="fas fa-wallet"></i>
                <span>Finance Tracker</span>
            </a>
            <div class="nav-links">
                <a href="home.html">Dashboard</a>
                <a href="transactions.html">Transactions</a>
                <a href="groups.html" class="active">Groups</a>
                <a href="reports.html">Reports</a>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=4361ee&color=fff" alt="User">
                    <span>User</span>
                    <div class="dropdown">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Transaction Groups</h1>
            <button class="btn btn-primary" id="createGroupBtn">
                <i class="fas fa-plus"></i> Create Group
            </button>
        </div>

        <div class="card">
            <div class="groups-container" id="groupsContainer">
                <!-- Groups will be loaded here -->
            </div>
        </div>
    </div>
</main>

<!-- Create Group Modal -->
<div class="modal" id="groupModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Create New Group</h3>
            <button class="close-modal" id="closeModal">&times;</button>
        </div>
        <form id="groupForm">
            <div class="form-group">
                <label for="groupName">Group Name</label>
                <input type="text" id="groupName" class="form-control" placeholder="Enter group name" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancelGroup">Cancel</button>
                <button type="submit" class="btn btn-primary">Create Group</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal" id="deleteModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Delete Group</h3>
            <button class="close-modal" id="closeDeleteModal">&times;</button>
        </div>
        <p>Are you sure you want to delete this group? This action cannot be undone.</p>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" id="cancelDelete">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast" id="toast"></div>

<script src="js/groups.js"></script>
</body>
</html>
