<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Transactions | Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/transactions.css">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar">
            <a href="home.html" class="logo">
                <i class="fas fa-wallet"></i>
                <span>Finance Tracker</span>
            </a>
            <div class="nav-links">
                <a href="home.html">Dashboard</a>
                <a href="transactions.html" class="active">Transactions</a>
                <a href="groups.html">Groups</a>
                <a href="reports.html">Reports</a>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=4361ee&color=fff" alt="User">
                    <span>User</span>
                    <div class="dropdown">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Transactions</h1>
            <div class="group-info">
                <span class="group-name" id="groupName">Group Name</span>
                <a href="create-transaction.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Add Transaction
                </a>
            </div>
        </div>

        <div class="summary-cards">
            <div class="summary-card income">
                <h3>Total Income</h3>
                <div class="value" id="totalIncome">₹0.00</div>
            </div>
            <div class="summary-card expenses">
                <h3>Total Expenses</h3>
                <div class="value" id="totalExpenses">₹0.00</div>
            </div>
            <div class="summary-card balance">
                <h3>Balance</h3>
                <div class="value" id="balance">₹0.00</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Transaction History</h2>
                <div class="transaction-filters">
                    <select id="filterType" class="btn btn-outline" style="padding: 8px 12px;">
                        <option value="ALL">All Transactions</option>
                        <option value="INCOME">Income</option>
                        <option value="EXPENSE">Expenses</option>
                    </select>
                </div>
                <!-- Add this inside the card-header div, after the transaction-filters div -->
                <div class="transaction-actions">
                    <button id="downloadPdfBtn" class="btn btn-outline">
                        <i class="fas fa-file-pdf"></i> PDF
                    </button>
                    <button id="downloadCsvBtn" class="btn btn-outline">
                        <i class="fas fa-file-csv"></i> CSV
                    </button>
                </div>
            </div>
            <div class="card-body">
                <table class="transactions-table">
                    <thead>
                    <tr>
                        <th>Category</th>
                        <th>Note</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="transactionsList">
                    </tbody>
                </table>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-exchange-alt"></i>
                    <h3>No Transactions Found</h3>
                    <p>Add your first transaction to get started</p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="js/transactions.js"></script>
</body>
</html>
