<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack | Register</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>FinTrack</span>
            </div>
            <h2>Create Account</h2>
            <p>Join us to start managing your finances</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regUsername" name="username" placeholder="Choose a username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="regPassword">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" name="password" placeholder="Create a password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('regPassword')"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-meter">
                        <span class="strength-section"></span>
                        <span class="strength-section"></span>
                        <span class="strength-section"></span>
                    </div>
                    <span class="strength-text">Password strength</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>

            <div class="form-group terms">
                <label class="terms-checkbox">
                    <input type="checkbox" id="agreeTerms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="auth-btn">
                <span class="btn-text">Register</span>
                <i class="fas fa-user-plus btn-icon"></i>
            </button>

            <div class="auth-footer">
                Already have an account? <a href="/login.html">Sign in</a>
            </div>
        </form>
    </div>

    <div class="auth-decoration">
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
        <div class="illustration">
            <img src="/images/signup-illustration.svg" alt="Signup Illustration">
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
