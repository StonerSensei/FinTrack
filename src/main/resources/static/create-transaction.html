<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction | Finance Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/create-transaction.css">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar">
            <a href="home.html" class="logo">
                <i class="fas fa-wallet"></i>
                <span>Finance Tracker</span>
            </a>
            <div class="nav-links">
                <a href="home.html">Dashboard</a>
                <a href="transactions.html">Transactions</a>
                <a href="groups.html" class="active">Groups</a>
                <a href="reports.html">Reports</a>
                <div class="user-profile">
                    <img src="https://ui-avatars.com/api/?name=User&background=4361ee&color=fff" alt="User">
                    <span>User</span>
                    <div class="dropdown">
                        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Create New Transaction</h1>
                <p>Record your income or expense with details</p>
            </div>

            <form id="transactionForm">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label>Transaction Type</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="type" value="INCOME" checked>
                            Income
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="type" value="EXPENSE">
                            Expense
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" class="form-control" placeholder="e.g. Salary, Groceries, Rent" required>
                </div>

                <div class="form-group">
                    <label for="group">Group</label>
                    <select id="group" class="form-control" required>
                        <option value="">Select a group</option>
                        <!-- Groups will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" class="form-control" rows="3" placeholder="Add any additional details"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Create Transaction</button>
                <a href="home.html" class="btn btn-outline">Cancel</a>
            </form>
        </div>
    </div>
</main>

<script src="js/create-transaction.js"></script>
</body>
</html>
